databases:
  - name: sistema_ventas_db
    databaseName: sistema_ventas_db
    user: sistema_ventas

services:
  - type: web
    name: sistema-ventas
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sistema_ventas_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false